<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お問い合わせ内容の確認</title>
    <link href="./me_mailform/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./me_mailform/assets/css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>お問い合わせ内容の確認</h1>
      <form name="me_mailform" action="index.php" method="post">
        <table class="table table-striped">
          <tr>
            <th>お問い合わせ内容</th>
            <td id="comment"></td>
          </tr>
          <tr>
            <th>お名前</th>
            <td id="name"></td>
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td id="email"></td>
          </tr>
          <tr>
            <th>郵便番号</th>
            <td>〒<span id="zipcode"></span></td>
          </tr>
          <tr>
            <th>住所</th>
            <td id="addr"></td>
          </tr>
<!--
          <tr>
            <th>ご用件</th>
            <td id="purpose"></td>
          </tr>
          <tr>
            <th>ご職業</th>
            <td id="work"></td>
          </tr>
          <tr>
            <th>ご利用用途</th>
            <td id="use"></td>
          </tr>
-->
        </table>
        <input name="_back" type="submit" class="btn" value="戻る">
        <input name="commit" type="submit" class="btn btn-primary" value="送信する">
      </form>
      <p class="text-right"><span id="powered_by_me"></span></p>
    </div>
  </body>
</html>
